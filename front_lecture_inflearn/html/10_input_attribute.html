<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="" />
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <div>
        <input type="text" name="" id="" maxlength="4" />
      </div>
      <div>
        <input
          type="text"
          name=""
          id=""
          style="width: 100%"
          placeholder="하이픈 없이 문자입력하세요 예)010101111"
        />
      </div>
    </form>

    <div>
      <form action="">
        <label for="userId">아이디</label>
        <input type="text" name="" id="userId" required />
        <label for="userPass">비밀번호</label>
        <input type="password" name="" id="userPass" />
        <button type="submit">전송</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="country" id="" autocomplete="on" />
    </div>
  </body>
</html>
