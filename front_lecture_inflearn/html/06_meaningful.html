<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <b>볼드체</b>
    <p><strong>볼드체</strong>입니다.</p>
    <!-- Strong -> 강조하는 태그. 시각 장애인들을 위해서 읽을때 읽는방식이 다름
     style 자체는 의미를 가지고 있지 않ㅇ므 -->
    <p style="font-style: italic">이탤릭체</p>
    <i>이탤릭체</i>

    <p><em>강조하는 이탤릭체입니다.</em></p>

    <p>텍스트가 <small>작게</small> 보이게된다.</p>
    <p>집에 오는 길에 <mark>우유</mark>사는 것</p>
    <p>제품 할인 중 <del>3만원</del> 2만8천원</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins></p>
    <blockquote cite="">인용문 어쩌구 입니다.</blockquote>
    <q>짧은 인용문</q>
    <abbr title="World health Organization">WHO</abbr>
    <address>대한민국 어쩌구 어디 어디~</address>
    <p><cite>절규</cite>는 뭉크가 1893년에 그린 그림입니다.</p>
    <!-- cite : 제품 등에 들어가는 태그  -->

    <!-- 의미 없는 태그 : div, span -->
    <div style="background-color: blue">div 태그</div>
    <span style="background-color: red">span 태그</span>
  </body>
</html>
